<!DOCTYPE html>
<html lang="en">
<head>

    <title>Comment Moderation</title>
    <link rel="stylesheet" href="./css/moderation.css">
</head>
<body>
    <header>
        <h1>Saileeich TTS</h1>
        <div id="status">Not Connected</div>
    </header>

        </section>
    </main>

    <script src="./js/moderation.js"></script>
